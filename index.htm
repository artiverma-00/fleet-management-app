<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>login page</title>
</head>
<body>
          <h1>Fleet Management Login</h1>  
          <main class="centered">
          <div class="card ">
              <h2>admin login</h2>
              <form id="loginForm">
                            <label>
                                          <input type="email" id="email" required placeholder="admin@gmail.com">
                            </label>
                              <br>
                            <br>
                            <label>
                                            <input type="password" id="password" required placeholder="admin1234">

                            </label>
                            <br>
                            <br>
                            <label>  <button type="submit" class="btn">Login</button></label>
                          
              </form>
              <p class="muted">use <strong>admin@gmail.com</strong><strong>admin1234</strong></p>

          </div>
             
         
          </main>
          
          
              
</body>
<script>
              document.getElementById('loginForm').addEventListener('submit',function(e){
                            e.preventDefault();
                            const email=document.getElementById('email').value.trim();
                            const password=document.getElementById('password').value.trim();
                            if (email==='admin@gmail.com'&&password==='admin1234'){
                                          alert('login succcess')
                                          window.location.href='admin.html'
                            }else{
                                      alert('login fail')      
                            }
              })

</script>
</html>
