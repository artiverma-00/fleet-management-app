<!DOCTYPE html>
<html lang="en">

<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>admin dashboard</title>
</head>

<body>
              <header class="navbar">
                            <h2 class="brand">Fleet Management Dashboard</h2>
                            <div class="nav-right">
                                          <select id="filterCategory" class="nav-select">
                                                        <option value="All">All Categories</option>
                                                        <option>Auto</option>
                                                        <option>Car</option>
                                                        <option>Truck</option>
                                                        <option>Bus</option>
                                          </select>
                                          <select id="filterAvailability" class="nav-select">
                                                        <option value="All">All Availability</option>
                                                        <option value="Unavailable">Unavailable</option>

                                          </select>
                                          <button id="clearFilters" class="btn small">Clear</button>
                            </div>



              </header>

              <!--main content-->
              <div class="container">
                            <!--sidebar-->
                            <aside class="sidebar card">
                                          <h3>Add fleet vehicle</h3>
                                          <form id="fleetForm">
                                                        <label>Reg No
                                                                      <input text="text" id="regNo" placeholder="MH1234"
                                                                                    required>
                                                        </label>
                                                        <lable>filterCategory
                                                                      <select id="Category" required>
                                                                                    <option value="">select Category
                                                                                    </option>
                                                                                    <option>Auto</option>
                                                                                    <option>Car</option>
                                                                                    <option>Truck</option>
                                                                                    <option>Bus</option>
                                                                      </select>
                                                        </lable>
                                                        <br>
                                                        <br>
                                                        <label>Driver Name
                                                                      <input type="text" id="driverName" placeholder="Driver Name" required>
                                                        </label>
                                                        <br>
                                                        <br>
                                                        <label class="checkbox">
                                                                      <input type="checkbox" id="isAvailable" checked>
                                                                      Available
                                                        </label>
                                                        <br>
                                                        <br>
                                                        <button type="submit" class="btnfull">Add Fleet</button>

                                          </form>
                            </aside>
                            <main class="main-area">
                                          <div id="fleetGrid" class="cards-grid"></div>
                                          <p id="emptyMsg" class="muted" style="display:none; margin-top:12px;">No vehicles to show-add the</p>
                            </main>
              </div>

</body>

</script>

</html>
